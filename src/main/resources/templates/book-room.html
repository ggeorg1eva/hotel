<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head">
</head>
<body id="page-top">
<!-- Navigation-->
<nav th:replace="fragments/commons::nav" class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
</nav>

<!-- book room form -->
<div class="book-room-container">
    <!--/*@thymesVar id="roomBookBindingModel" type="com.example.bookhotel.model.binding.RoomBookBindingModel"*/-->
    <form th:action="@{/rooms/{id}/reserve (id = ${room.id})}" th:method="post" th:object="${roomBookBindingModel}" class="book-room-form">

        <small th:if="${arrivalAfterDepartDate}" class="bg-danger text-light rounded m-2 p-2">Your arrival date
        should be before your departure date</small>
        <div class="form-group">
            <label class="p-2" for="arrivalDate">Arrival date</label>
            <input th:field="*{arrivalDate}" type="date" th:errorclass="is-invalid" class="form-control m-2"
                   id="arrivalDate" placeholder="Date of arrival">
            <small id="arrivalDateIncorrect" class="invalid-feedback bg-danger text-light rounded m-2 p-2">
                Date should be in the future
            </small>
        </div>
        <div class="form-group">
            <label class="p-2" for="departureDate">Departure date</label>
            <input th:field="*{departureDate}" type="date" th:errorclass="is-invalid" class="form-control m-2"
                   id="departureDate" placeholder="Date of departure">
            <small id="departureDateIncorrect" class="invalid-feedback bg-danger text-light rounded m-2 p-2">
                Date should be in the future
            </small>
        </div>

        <div class="d-flex justify-content-center m-2">
            <button type="submit" class="btn btn-light btn-outline-dark">Book</button>
        </div>

    </form>
</div>

<!-- Footer-->
<footer th:replace="fragments/commons::footer" class="footer bg-black small text-center text-white-50"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
