<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head">
</head>
<body id="page-top">
<!-- Navigation-->
<nav th:replace="fragments/commons::nav" class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
</nav>

<!-- Categories table -->
<table class="table m-2 table-categories" style="width: 40rem;">
    <thead class="thead-dark">
    <tr class="text-center">
        <th scope="col">Category name</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" th:each="cat : ${cats}" th:object="${cat}">
        <td th:text="*{name}"></td>
        <td>
            <div sec:authorize="hasRole('OPERATOR')">
                <form th:action="@{/categories/delete/{id} (id = *{id})}" th:method="delete">
                    <input class="btn btn-light btn-outline-dark" type="submit" value="Delete">
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<!-- Footer-->
<footer th:replace="fragments/commons::footer" class="footer bg-black small text-center text-white-50"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
