<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head">
</head>
<body id="page-top">
<!-- Navigation-->
<nav th:replace="fragments/commons::nav" class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
</nav>

<!-- add activity form -->
<!--/*@thymesVar id="activityAddBindingModel" type="com.example.bookhotel.model.binding.ActivityAddBindingModel"*/-->
<form th:action="@{/activities/add}" th:method="post" th:object="${activityAddBindingModel}" enctype="multipart/form-data" class="mt-3">
  <div class="form-group">
    <label class="p-2" for="name">Name</label>
    <input th:field="*{name}" th:errorclass="is-invalid" type="text" class="form-control m-2" id="name" placeholder="Name">
    <small id="nameIncorrect" class="invalid-feedback bg-danger text-light rounded m-2 p-2">
      Activity name must be between 3 and 30 characters long
    </small>
  </div>
  <div class="form-group">
    <label class="p-2" for="availableSpots">Available spots</label>
    <input th:field="*{availableSpots}" type="number" th:errorclass="is-invalid" class="form-control m-2" id="availableSpots" placeholder="Available spots">
    <small id="availableSpotsIncorrect" class="invalid-feedback bg-danger text-light rounded m-2 p-2">
      Number should be positive
    </small>
  </div>
  <div class="form-group">
    <label class="p-2" for="description">Description</label>
    <input th:field="*{description}" type="text" th:errorclass="is-invalid" class="form-control m-2" id="description" placeholder="Description">
    <small id="descriptionIncorrect" class="invalid-feedback bg-danger text-light rounded m-2 p-2">
      Description should be more than 5 characters long
    </small>
  </div>
  <div class="form-group">
    <label class="p-2" for="date">Date</label>
    <input th:field="*{date}" type="date" th:errorclass="is-invalid" class="form-control m-2" id="date" placeholder="Date">
    <small id="dateIncorrect" class="invalid-feedback bg-danger text-light rounded m-2 p-2">
      Date should be in the future
    </small>
  </div>
  <div class="form-group">
    <label class="p-2" for="categories">Activity categories:</label>
    <br>
    <input th:field="*{categories}"
           th:each="c : ${categoriesView}"
           class="m-3" type="checkbox" name="categories" id="categories"
           th:value="${c.name}" th:text="${c.name}">
    <br>
  </div>


  <div class="form-group m-2">
    <label for="picture" class="col-form-label rounded-2 p-2 mb-2 bg-danger">Add a picture</label>
    <input type="file" th:field="*{picture}"
           id="picture"
           class="form-control-file bg-danger"
           aria-describedby="inputPictureError">
  </div>

  <div class="d-flex justify-content-center m-2">
    <button type="submit" class="btn btn-danger">Add activity</button>
  </div>
</form>

<!-- Footer-->
<footer th:replace="fragments/commons::footer" class="footer bg-black small text-center text-white-50"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</body>
</html>
